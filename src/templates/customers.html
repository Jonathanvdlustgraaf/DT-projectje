<html>
    <head>
        <title>Pizza House - Klanten</title>
        <link href="../html/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div>
            <img src="../images/pizzahouse.png" height="100px" style="vertical-align:middle"> <span class="title">Pizza House - Voor de lekkerste pizza's</span>
        </div>
        <h1>De lijst met klanten</h1>
        {{range .}}
            <div>
                <div class="property"><span class="pname">Email</span><span>{{.Email}}</span></div>
                <div class="property"><span class="pname">Naam</span><span>{{.Name}}</span></div>
                <div class="property"><span class="pname">Adres</span><span>{{.Address}}</span></div>
                <div class="property"><span class="pname">Telefoon</span><span>{{.Phone}}</span></div>
            </div>
            <p>Bestellingen</p>
            <table>
            {{range .Orders}}
                <tr>
                    <td><a href="../opdracht/view/orderdetails?no={{.No}}">{{.No}}</a></td>
                    <td>{{.DateString }}</td>
                    <td>&euro; {{.Total | printf "%.2f"}}</td>
                </tr>
            </table>
            {{end}}
            <hr />
        {{end}}
    </body>
</html>
